<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="flashcards.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Road+Rage&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab&family=Road+Rage&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid-container quiz">
        <div class="card">
            <h1 class="title front-title">What is the capital of...</h1>
            <div class="title back-title">That's how it works!</div>
        </div>

        <div class="grid-container cards">
            <div class="card-container">
                <div class="card">
                    <div class="front"><p class="question">Germany?</p></div>
                    <div class="back"><p class="answer">Berlin</p></div>
                </div>
            </div>

            <div class="card-container">
                <div class="card">
                    <div class="front"><p class="question">France?</p></div>
                    <div class="back"><p class="answer">Paris</p></div>
                </div>
            </div>

            <div class="card-container">
                <div class="card">
                    <div class="front"><p class="question">Croatia?</p></div>
                    <div class="back"><p class="answer">Zagreb</p></div>
                </div>
            </div>

            <div class="card-container">
                <div class="card">
                    <div class="front"><p class="question">Turkey?</p></div>
                    <div class="back"><p class="answer">Ankara</p></div>
                </div>
            </div>

            <div class="card-container">
                <div class="card">
                    <div class="front"><p class="question">Austria?</p></div>
                    <div class="back"><p class="answer">Vienna</p></div>
                </div>
            </div>

            <div class="card-container">
                <div class="card">
                    <div class="front"><p class="question">Poland?</p></div>
                    <div class="back"><p class="answer">Warsaw</p></div>
                </div>
            </div>

            <div class="card-container">
                <div class="card">
                    <div class="front"><p class="question">Russia?</p></div>
                    <div class="back"><p class="answer">Moskow</p></div>
                </div>
            </div>

            <div class="card-container">
                <div class="card">
                    <div class="front"><p class="question">Japan?</p></div>
                    <div class="back"><p class="answer">Tokyo</p></div>
                </div>
            </div>

            <div class="card-container">
                <div class="card">
                    <div class="front"><p class="question">Slovakia?</p></div>
                    <div class="back"><p class="answer">Bratislava</p></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
